<mat-card class="mycard">
  <mat-card-header>    
    <mat-card-title>Person data</mat-card-title>    
  </mat-card-header>
  
  <mat-card-content>
    <p>
      Firstname: {{ person.firstName }}
    </p>
    <p>
      Lastname: {{ person.lastName }}
    </p>
    <p>
      Age: {{ person.age }}
    </p>
    <p>
      Address: {{ person.address }}
    </p>
    <form>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" value="{{ person.firstName }}">
      </mat-form-field>    
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
