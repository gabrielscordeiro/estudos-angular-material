<!-- With Property Binding -->
<button mat-button [color]="colorBtn">
  My first button
</button>

<button mat-button [disabled]="btnDisabled">
  My second button
</button>

<button mat-button [color]="colors[i]">
  My last button
</button>

<!-- Without property binding -->
<button mat-button color="{{ colorBtn }}">
  My first button
</button>

<button mat-button disabled="{{ btnDisabled }}">
  My second button
</button>

<button mat-button color="{{ colors[i] }}">
  My last button
</button>
