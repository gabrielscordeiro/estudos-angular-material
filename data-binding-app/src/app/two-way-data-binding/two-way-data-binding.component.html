<section>
  <mat-card style="margin: 20px">
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Enter your name" [(ngModel)]="name1" name="anyname1" />
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Enter your name" [(ngModel)]="name2" name="anyname2" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>
        {{ name1 }}
      </p>
      <p>
        {{ name2 }}
      </p>
    </mat-card-actions>
  </mat-card>
</section>

<section>
  <mat-card style="margin: 20px">
    <mat-card-title>
      Client
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="First name" name="firstName" [(ngModel)]="client.firstName" />
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Last name" name="lastName" [(ngModel)]="client.lastName" />
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Address" name="address" [(ngModel)]="client.address" />
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Age" name="age" [(ngModel)]="client.age" />
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>
        <strong>First Name:</strong> {{ client.firstName }}
      </p>
      <p>
        <strong>Last Name:</strong> {{ client.lastName }}
      </p>
      <p>
        <strong>Adress:</strong> {{ client.address }}
      </p>
      <p>
        <strong>Age:</strong> {{ client.age }}
      </p>
    </mat-card-actions>
  </mat-card>
</section>
