<div fxFill fxLayout="column" fxLayoutAlign="center start">
    <button mat-button color="primary" (click)="observableCreate()">Create Observable</button>
    <button mat-button color="primary" (click)="fromClick()">From</button> 
    <button mat-button color="primary" (click)="ofClick()">Of</button> 
    <button mat-button color="primary" (click)="intervalClick()">Interval</button> 
    <button mat-button color="primary" (click)="timerClick()">Timer click</button> 
    <button mat-button color="primary" (click)="fromEventClick()">fromEvent</button> 
    <button mat-button color="warn" (click)="unsubscribeClick()">Unsubscribe</button> 
</div>
